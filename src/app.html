<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <h1>Login</h1>
    <div class="input-box">
      <input type="text" placeholder="Username" required>
      <i class="fa fa-user"></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required>
      <i class="fa fa-lock"></i>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox"> Remember me</label>
      <a href="#" class="contact-link">Support: 916-619-9447 or 916-582-9205</a>
    </div>
    <button class="btn login-btn">Login</button>
    <div class="register-link">
      <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
    </div>
  </div>
  
  <!-- Registration Modal -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-register">&times;</span>
      <h2>Sign Up</h2>
      <form id="register-form">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="success-modal" class="success-modal">
    <div class="success-content">
      <span class="success-check">&#10003;</span>
      <h2>Success!</h2>
    </div>
  </div>

  <script>
    function showSuccess(message) {
      const modal = document.getElementById('success-modal');
      modal.querySelector('h2').innerText = message;
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.style.display = 'none';
      }, 1800);
    }
    // Open registration modal
    document.getElementById("register-link").addEventListener("click", function(event) {
      event.preventDefault();
      document.getElementById("register-modal").style.display = "block";
    });
    // Close registration modal
    document.getElementById("close-register").addEventListener("click", function() {
      document.getElementById("register-modal").style.display = "none";
    });
    // Login button
    document.querySelector(".login-btn").addEventListener("click", function(event) {
      event.preventDefault();
      showSuccess("You have logged in!");
    });
    // Register form submission
    document.getElementById("register-form").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("register-modal").style.display = "none";
      showSuccess("You have signed up!");
    });
    // Optional: Close modal by clicking outside
    window.onclick = function(event) {
      if (event.target === document.getElementById("register-modal")) {
        document.getElementById("register-modal").style.display = "none";
      }
    };
  </script>
</body>
</html>
